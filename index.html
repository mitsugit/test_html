<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>会社名</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="logo">
				<img src="logo.png" alt="ロゴ">
			</div>
			<nav>
				<ul>
					<li><a href="#">ホーム</a></li>
					<li><a href="#">会社概要</a></li>
					<li><a href="#">サービス</a></li>
					<li><a href="#">お問い合わせ</a></li>
				</ul>
			</nav>
			<div class="contact">
				<a href="#">お問い合わせ</a>
			</div>
		</div>
	</header>
	<section class="hero">
		<div class="container">
			<video src="hero-video.mp4" autoplay loop muted></video>
			<div class="catchphrase">
				<h1>キャッチコピーがここに入ります</h1>
			</div>
		</div>
	</section>
	<section class="company-description">
		<div class="container">
			<h2>会社概要</h2>
			<p>会社のキャッチフレーズと説明文がここに入ります。</p>
		</div>
	</section>
	<section class="features">
		<div class="container">
			<h2>特徴</h2>
			<div class="feature">
				<img src="feature1.png" alt="特徴1の画像">
				<h3>タイトル1</h3>
				<p>特徴1の説明文がここに入ります。</p>
			</div>
			<div class="feature">
				<img src="feature2.png" alt="特徴2の画像">
				<h3>タイトル2</h3>
				<p>特徴2の説明文がここに入ります。</p>
			</div>
			<div class="feature">
				<img src="feature3.png" alt="特徴3の画像">
				<h3>タイトル3</h3>
				<p>特徴3の説明文がここに入ります。</p>
			</div>
		</div>
	</section>
	<section class="news">
		<div class="container">
			<h2>お知らせ</h2>
			<div class="news-item">
				<h3>お知らせ1のタイトル</h3>
				<p>お知らせ1の内容がここに入ります。</p>
			</div>
			<div class="news-item">
				<h3>お知らせ2のタイトル</h3>
				<p>お知らせ2の内容がここに入ります。</p>
			</div>
			<div class="news-item">
				<h3>お知らせ3のタイトル</h3>
				<p>お知らせ3の内容がここに入ります。</p>
</div>
</div>
</section>
<section class="contact-form">
<div class="container">
<h2>お問い合わせ</h2>
<form>
<label for="name">お名前</label>
<input type="text" id="name" name="name">
<label for="email">メールアドレス</label>
<input type="email" id="email" name="email">
<label for="message">お問い合わせ内容</label>
<textarea id="message" name="message"></textarea>
<input type="submit" value="送信">
</form>
</div>
</section>
<footer>
<div class="container">
<p>© 会社名</p>
</div>
</footer>

</body>
</html>
